<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Yassine Soufa</title>
  <link rel="stylesheet" href="css/styles-index.css">
</head>
<body>

<header>
  <h2 class="logo">Yassine</h2>
  <span class="menu-btn" onclick="document.querySelector('nav').classList.toggle('active')">☰</span>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="allcontactt">
  <section id="home-contact" class="contact fade-up">
    <h2 class="contacttitle">Let's work together</h2>
    <div class="contact">
      <div class="contact-info">
        <p><strong>Email:</strong> yassine.souufa@gmail.com</p>
        <p><strong>Phone:</strong> +212 664-333216</p>
        <p><strong>Location:</strong> Morocco</p>
        <h4>Social</h4>
        <p>
          <a href="https://www.instagram.com/yassinearty?igsh=MTZxYnF3eXc5bWZrYg%3D%3D&utm_source=qr" target="_blank">Instagram</a> • 
        </p>
      </div>

      <form onsubmit="sendMail(event)">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</section>

<footer>© 2025 Yassine Soufa — All Rights Reserved</footer>

<script>
// Reveal animations on load
document.addEventListener('DOMContentLoaded', function(){
  document.querySelectorAll('.fade-up').forEach(function(el){
    setTimeout(function(){ el.classList.add('visible'); }, 120);
  });
});

function sendMail(e){
  e.preventDefault();
  var name = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var message = document.getElementById('message').value;
  var subject = encodeURIComponent('Contact from portfolio: ' + name);
  var body = encodeURIComponent('Name: '+name+'\nEmail: '+email+'\n\n'+message);
  window.location.href = 'mailto:yassine.souufa@gmail.com?subject=' + subject + '&body=' + body;
}
</script>

</body>
</html>
